<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rescue Hero Zero â€” Offline emergency knowledge system. Maps, libraries, tools, and survival references.">
  <title>Rescue Hero Zero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #07080f;
      --fg:      #f0f1f5;
      --muted:   #6b7280;
      --accent:  #3d7eff;
      --border:  rgba(255,255,255,0.07);
      --green:   #30d158;
      --font:    'DM Sans', system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding: 24px;
      text-align: center;
      /* Subtle grid background */
      background-image:
        linear-gradient(rgba(61,126,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(61,126,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Radial glow behind content */
    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(61,126,255,0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .splash {
      position: relative;
      z-index: 1;
      max-width: 520px;
      width: 100%;
      animation: rise 0.9s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 12px;
      background: rgba(48,209,88,0.1);
      border: 1px solid rgba(48,209,88,0.2);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      color: var(--green);
      margin-bottom: 24px;
      letter-spacing: 0.02em;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      background: var(--green);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--green);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 1; }
      50%      { opacity: 0.3; }
    }

    /* Logo */
    .logo {
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      color: var(--fg);
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .logo span {
      color: var(--accent);
    }

    /* Tagline */
    .tagline {
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 36px;
      font-weight: 300;
    }

    /* Features */
    .features {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 36px;
    }

    .feature-pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 11px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 12.5px;
      color: rgba(240,241,245,0.6);
    }

    /* CTA */
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 32px;
      background: var(--accent);
      color: #fff;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.15s, transform 0.15s;
      letter-spacing: -0.01em;
    }

    .cta:hover  { opacity: 0.88; transform: translateY(-1px); }
    .cta:active { opacity: 0.75; transform: translateY(0); }

    .cta-arrow { font-size: 16px; transition: transform 0.2s; }
    .cta:hover .cta-arrow { transform: translateX(3px); }

    /* Footer note */
    .note {
      margin-top: 28px;
      font-size: 12px;
      color: rgba(107,114,128,0.7);
    }

    /* Divider */
    .divider {
      width: 40px;
      height: 1px;
      background: var(--border);
      margin: 28px auto;
    }
  </style>
</head>
<body>
  <div class="splash">

    <div class="badge">
      <span class="badge-dot"></span>
      Demo Available
    </div>

    <h1 class="logo">Rescue<span>Hero</span>Zero</h1>

    <p class="tagline">
      A fully offline, privacy&#8209;first emergency knowledge system.<br>
      Everything you need &mdash; no internet required.
    </p>

    <div class="features">
      <span class="feature-pill">&#128506; Offline Maps</span>
      <span class="feature-pill">&#128218; Library</span>
      <span class="feature-pill">&#128295; Tools</span>
      <span class="feature-pill">&#127918; Games</span>
      <span class="feature-pill">&#128225; Hotspot Mode</span>
    </div>

    <a href="public/index.html" class="cta">
      Enter Demo <span class="cta-arrow">&#8594;</span>
    </a>

    <div class="note">Static demo &bull; GitHub Pages &bull; No data collected</div>

  </div>
</body>
</html>
